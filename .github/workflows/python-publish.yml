# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Poetry
      run: |
        pip install poetry
    
    - name: Copy pyproject.toml to root and set version
      run: |
        # Copy SDK pyproject.toml to repository root for building
        cp powerrag/sdk/pyproject.toml .
        cp powerrag/sdk/README.md .
        
        # Extract version from tag (e.g., v0.1.0 -> 0.1.0)
        VERSION="${{ github.ref_name }}"
        VERSION="${VERSION#v}"
        echo "Setting version to: $VERSION"
        poetry version "$VERSION"
        cat pyproject.toml | grep "^version"
    
    - name: Install dependencies
      run: |
        poetry install --only main
    
    - name: Build package
      run: |
        poetry build

    - name: Upload distributions
      uses: actions/upload-artifact@v4
      with:
        name: release-dists
        path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/powerrag-sdk/

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

