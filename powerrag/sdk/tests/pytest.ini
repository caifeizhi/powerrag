[pytest]
# pytest 配置文件
# 注意：环境变量需要在运行 pytest 之前设置，或者通过 conftest.py 设置

# 测试超时设置（秒）
timeout = 300

# 显示详细信息
addopts = -v --tb=short

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

